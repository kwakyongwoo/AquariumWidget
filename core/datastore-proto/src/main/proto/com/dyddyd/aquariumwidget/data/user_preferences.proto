syntax = "proto3";

import "com/dyddyd/aquariumwidget/data/dark_theme_config.proto";
import "com/dyddyd/aquariumwidget/data/theme_brand.proto";

option java_package = "com.dyddyd.aquariumwidget.core.datastore";
option java_multiple_files = true;

message UserPreferences {
  ThemeBrandProto theme_brand = 1;
  DarkThemeConfigProto dark_theme_config = 2;
}